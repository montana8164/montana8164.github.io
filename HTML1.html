        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
         <script>
          $(document).ready(function(){
           $('#img_gp').animate(
            {left: 600},
            0,
            'swing');

            $('#img_gp_h').animate(
            {left: 600},
            0,
            'swing');

            $('#video_gp').animate(
            {left: 600},
            0,
            'swing');



            $("#img1_h").on('mouseover', function(){
            $("#img1").stop().animate({'width':'480px','height':'630px',}, 400);
            $("#img1_h").stop().animate({'width':'480px','height':'630px', 'opacity':'1'}, 100);

            });

            $("#img1_h").on('mouseleave', function(){
            $("#img1").stop().animate({'width':'380px','height':'530px'}, 400);
            $("#img1_h").stop().animate({'width':'380px','height':'530px', 'opacity':'0'}, 100);

            });

            
            $("#img2_h").on('mouseover', function(){
            $("#img2").stop().animate({'width':'480px','height':'630px'}, 400);
            $("#img2_h").stop().animate({'width':'480px','height':'630px', 'opacity':'1'}, 100);

            });

            $("#img2_h").on('mouseleave', function(){
            $("#img2").stop().animate({'width':'380px','height':'530px'}, 400);
            $("#img2_h").stop().animate({'width':'380px','height':'530px', 'opacity':'0'}, 100);

            });


            $("#img3_h").on('mouseover', function(){
            $("#img3").stop().animate({'width':'480px','height':'630px'}, 400);
            $("#img3_h").stop().animate({'width':'480px','height':'630px', 'opacity':'1'}, 100);

            });

            $("#img3_h").on('mouseleave', function(){
            $("#img3").stop().animate({'width':'380px','height':'530px'}, 400);
            $("#img3_h").stop().animate({'width':'380px','height':'530px', 'opacity':'0'}, 100);

            });


            $("#img4_h").on('mouseover', function(){
            $("#img4").stop().animate({'width':'480px','height':'630px'}, 400);
            $("#img4_h").stop().animate({'width':'480px','height':'630px', 'opacity':'1'}, 100);

            });

            $("#img4_h").on('mouseleave', function(){
            $("#img4").stop().animate({'width':'380px','height':'530px'}, 400);
            $("#img4_h").stop().animate({'width':'380px','height':'530px', 'opacity':'0'}, 100);

            });


            jQuery(document).ready(function() {

            var mouseX = 0, mouseY = 0;
            var xp = 0, yp = 0;
 
            $(document).mousemove(function(e){
            mouseX = e.pageX - 0;
            mouseY = e.pageY - 0; 
            });
  
            setInterval(function(){
            xp += ((mouseX - xp)/6);
            yp += ((mouseY - yp)/6);
            $("#circle").css({left: xp +'px', top: yp +'px'});
            }, 20);

            });





        });


        </script>
